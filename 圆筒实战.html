<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body {
				padding: 0;
				margin-top:100px;
				margin-left: 100px;
				height: 100%;
				border: 1px solid #fff;
			}
			.top {
				width: 100px;
				height: 80px;
				border-radius: 50%;
				float: left;
				background-image: linear-gradient(to right, #000, #fff);
			}
			.center {
				width: 100px;
				height: 160px;
				margin-top: 40px;
				border-radius: 0 0 80px 80px / 0 0 50px 50px;
				background-image: linear-gradient(to left, #000, #fff);
			}
		</style>
	</head>
	<body>
		<div class="top"></div>
		<div class="center"></div>
	</body>
</html>
